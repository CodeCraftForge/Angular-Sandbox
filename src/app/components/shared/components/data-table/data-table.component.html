<table>
    <thead>
        <tr>
            <th *ngFor="let key of columnNames" (click)="sortBy(key)">
                {{ key }}
                <span *ngIf="sortedColumn === key">
                    {{ sortDirection === 'asc' ? '▲' : '▼' }}
                </span>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of data">
            <td *ngFor="let key of columnNames">{{ row[key] }}</td>
        </tr>
    </tbody>
</table>
